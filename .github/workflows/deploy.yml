jobs:
  build-go-tools:
    name: Build Go Deployment Tools
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Go 1.24
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build deployment binaries
      working-directory: ./deployment
      run: |
        echo "๐จ Compilando herramientas Go para deployment..."
        go mod download
        go build -o bin/deploy ./cmd/deploy/main.go
        go build -o bin/healthcheck ./cmd/healthcheck/main.go
        echo "โ Binarios compilados"

  deploy-to-digitalocean:
    name: Deploy to DigitalOcean Droplet
    runs-on: ubuntu-latest
    needs: build-go-tools
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # PASO 1: Actualizar cรณdigo y hacer pull
    - name: Update code on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        timeout: 60s
        script: |
          echo "๐ฅ Actualizando cรณdigo..."
          cd /root/FullProject
          git pull origin master || git pull origin main

    # PASO 2: Build (proceso largo, sin timeout estricto)
    - name: Build Docker images
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        timeout: 900s
        command_timeout: 20m
        script: |
          echo "๐จ Construyendo imรกgenes Docker..."
          cd /root/FullProject
          docker compose build --pull || echo "Build con warnings, continuando..."

    # PASO 3: Deploy y restart
    - name: Deploy services
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        timeout: 120s
        script: |
          echo "๐ Desplegando servicios..."
          cd /root/FullProject
          
          docker compose down
          docker system prune -f
          docker compose up -d
          
          echo "โณ Esperando servicios..."
          sleep 20
          
          echo "๐ Estado:"
          docker compose ps

  verify-deployment:
    name: Verify Production Health
    runs-on: ubuntu-latest
    needs: deploy-to-digitalocean
    
    steps:
    - name: Wait for services
      run: sleep 30

    - name: Health Check
      run: |
        echo "๐ฅ Verificando backend..."
