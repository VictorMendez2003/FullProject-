name: Deploy to DigitalOcean

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build deployment tools
      working-directory: ./deployment
      run: |
        go mod download
        go build -o bin/deploy ./cmd/deploy/main.go
        go build -o bin/healthcheck ./cmd/healthcheck/main.go
    
    - name: Test build
      run: |
        echo "✅ Go scripts compilados exitosamente"
        ls -lh deployment/bin/
    
    - name: Health Check
      run: |
        curl -f http://64.23.152.92:8000/health && echo "✅ Backend healthy"
